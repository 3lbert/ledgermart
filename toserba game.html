<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toserba Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-screen" class="absolute inset-0 flex flex-col items-center justify-center gap-4 z-50">
        <img src="2.png" alt="LedgerMart Game Logo" class="logo block mx-auto max-w-[80%] w-[600px] -translate-y-[40px]">
        <div class="flex flex-col gap-4 w-full max-w-xs bg-amber-300 border-4 border-amber-800 shadow-[8px_8px_0_#6c3f10] rounded-xl p-6 w-[380px] items-center mt-[-60px]">
<button id="start-game-button"
  class="w-full py-3 rounded-lg 
  bg-[#D35837] border-2 border-[#A43F25] 
  shadow-[3px_3px_0_#7C2F1B] text-white font-semibold 
  tracking-wide transition-all duration-150 
  hover:bg-[#E3785C] hover:shadow-[1px_1px_0_#7C2F1B]">
  Start Game
</button>

<button id="tutorial-button"
  class="w-full py-3 rounded-lg bg-blue-600 border-2 border-blue-800 shadow-[3px_3px_0_#173971] text-white font-semibold tracking-wide transition-all duration-150 hover:bg-blue-700 hover:shadow-[1px_1px_0_#173971]">
  Tutorial
</button>

<button id="settings-button"
  class="w-full py-3 rounded-lg bg-gray-700 border-2 border-gray-900 shadow-[3px_3px_0_#2b2b2b] text-white font-semibold tracking-wide transition-all duration-150 hover:bg-gray-800 hover:shadow-[1px_1px_0_#2b2b2b]">
  Settings
</button>

<button id="credits-button"
  class="w-full py-3 rounded-lg bg-purple-700 border-2 border-purple-900 shadow-[3px_3px_0_#45157a] text-white font-semibold tracking-wide transition-all duration-150 hover:bg-purple-800 hover:shadow-[1px_1px_0_#45157a]">
  Credits
</button>

        </div>

      <div id="tutorial-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-[1000]">
        <div class="relative bg-amber-300 border-4 border-amber-800 shadow-[10px_10px_0_#6c3f10] rounded-xl p-6 w-[500px]">
            <h2 class="text-3xl font-extrabold text-amber-900 mb-4 text-center">Tutorial</h2>
            <div id="tutorial-content" class="text-amber-900">
                <!-- Tutorial pages will be injected here -->
            </div>
            <div class="flex justify-between mt-4">
                <button id="prev-tutorial-button" class="px-4 py-2 rounded-lg bg-gray-400 border-2 border-gray-600 shadow-[3px_3px_0_#4a4a4a] text-white font-semibold tracking-wide transition-all duration-150 hover:bg-gray-500 hover:shadow-[1px_1px_0_#4a4a4a]">Previous</button>
                <button id="next-tutorial-button" class="px-4 py-2 rounded-lg bg-blue-600 border-2 border-blue-800 shadow-[3px_3px_0_#1e3a8a] text-white font-semibold tracking-wide transition-all duration-150 hover:bg-blue-700 hover:shadow-[1px_1px_0_#1e3a8a]">Next</button>
            </div>
            <button id="tutorial-close-button" class="absolute top-3 right-3 bg-amber-300 border-2 border-amber-700 shadow-[3px_3px_0_#6c3f10] hover:shadow-[1px_1px_0_#6c3f10] w-10 h-10 flex items-center justify-center rounded-full">
                <i data-lucide="x" class="w-5 h-5 text-amber-900"></i>
            </button>
        </div>
    </div>
    </div>
    <div class="game-container hidden">
        <!-- Background elements (placeholders for benches, counter, etc.) -->
        <div class="absolute inset-0 bg-contain bg-center bg-no-repeat" style="background-image: url('https://placehold.co/1200x800/d7c4b6/a1887f?text=Shop+Interior');"></div>
        <div class="absolute top-1/2 left-0 -translate-y-1/2 w-full h-1/2" style="background-color: #d7bfa5; z-index: 1;"></div>
        <div class="absolute bottom-0 w-full h-1/3" style="background-color: #a1887f; z-index: 2;"></div>

        <!-- Door (added element) -->
        <div 
            class="absolute left-8 bottom-1/3 w-20 h-32 bg-[#7c5a3a] border-4 border-[#4e342e] rounded-md shadow-lg z-10 flex items-end justify-center"
            style="z-index: 3;">
        </div>

        
        <!-- Characters -->
<div id="character1" class="character">
    <div class="thought-bubble"></div>
    <img src="Customer A.png" alt="Character 1">
</div>
<div id="character2" class="character">
    <div class="thought-bubble"></div>
    <img src="Customer A.png" alt="Character 2">
</div>
<div id="character3" class="character">
    <div class="thought-bubble"></div>
    <img src="https://placehold.co/200x250/f0e4d7/4e342e?text=Customer+3" alt="Character 3">
</div>
<div id="character4" class="character">
    <div class="thought-bubble"></div>
    <img src="https://placehold.co/200x250/f0e4d7/4e342e?text=Customer+4" alt="Character 4">
</div>
<div id="character5" class="character">
    <div class="thought-bubble"></div>
    <img src="https://placehold.co/200x250/f0e4d7/4e342e?text=Player" alt="Player Character">
</div>

<!-- Add these special characters below the customers -->
<div id="thief" class="character hidden">
    <img src="WhatsApp Image 2025-10-23 at 15.54.31_5f51effb.png" alt="Thief">
</div>
<div id="alien" class="character hidden">
    <img src="https://placehold.co/200x250/00ff00/000000?text=Alien" alt="Alien">
</div>

        <div class="timer-panel">
            <!-- <div id="day-display-cover"></div>
            <div id="day-display-back"></div> -->
            <div id="day-display-front">Day: 1</div>
            <!-- <div id="timer-display-cover"></div>
            <div id="timer-display-back"></div> -->
            <div id="timer-display-front">Time: 00:00</div>
            <!-- <div id="weather-display-cover"></div>
            <div id="weather-display-back"></div> -->
            <div id="weather-display-front">Cerah</div>
            <div id="event-chance-display" style="margin-top: 8px; font-size: 14px; color: #6b5247;">
    Alien Chance: <span id="alien-chance-value"></span> | 
    Thief Chance: <span id="thief-chance-value"></span>
</div>
        </div>
      
        <div class="ui-panel">
            <div id="money-display">Money: 1000</div>
        </div>

        <!-- Item Stands -->
        <div id="item-stands-container" class="stands-container transition-all duration-300">
            <!-- Item stands will be dynamically generated here -->
        </div>


<div class="control-panel flex justify-center gap-3 bg-amber-300 py-4 px-3 border-4 border-amber-800 items-center rounded-xl backdrop-blur-sm shadow-[8px_8px_0_#6c3f10] mt-2">

    <button id="restock-button"
        class="w-full flex-1 py-3 px-4 rounded-lg
    bg-blue-600 border-2 border-blue-800
    shadow-[3px_3px_0_#1e3a8a]
    text-white font-semibold tracking-wide text-center whitespace-nowrap
    transition-all duration-150
    hover:bg-blue-700 hover:shadow-[1px_1px_0_#1e3a8a]">
        Restock
    </button>

    <button id="set-prices-button"
    class="flex-1 py-3 px-4 rounded-lg
    bg-sky-600 border-2 border-sky-800
    shadow-[3px_3px_0_#075985]
    text-white font-semibold tracking-wide text-center whitespace-nowrap
    transition-all duration-150
    hover:bg-sky-700 hover:shadow-[1px_1px_0_#075985]">
        Set Prices
    </button>

    <button id="view-logbook-button"
    class="w-full flex-1 py-3 px-4 rounded-lg
    bg-purple-600 border-2 border-purple-900
    shadow-[3px_3px_0_#4c1d95]
    text-white font-semibold tracking-wide text-center whitespace-nowrap
    transition-all duration-150
    hover:bg-purple-700 hover:shadow-[1px_1px_0_#4c1d95">
        View Reports
    </button>

    <button id="next-day-button"
    class="flex-1 py-3 px-4 rounded-lg
    bg-green-600 border-2 border-green-800
    shadow-[3px_3px_0_#14532d]
    text-white font-semibold tracking-wide text-center whitespace-nowrap
    transition-all duration-150
    hover:bg-green-700 hover:shadow-[1px_1px_0_#14532d]">
        Next Day
    </button>
       <button id="main-menu-button"
    class="flex-1 py-3 px-4 rounded-lg
    bg-yellow-500 border-2 border-yellow-700
    shadow-[3px_3px_0_#7a6a1f]
    text-white font-semibold tracking-wide text-center whitespace-nowrap
    transition-all duration-150
    hover:bg-yellow-600 hover:shadow-[1px_1px_0_#7a6a1f]">
        Main Menu
    </button>

</div>




    </div>

    <div id="alien-warning-overlay" class="alien-warning" style="display: none;">
        <p>ALIEN ATTACK!</p>
    </div>

    <div id="hint-container" class="hint-container">
        <div class="hint-tab">HINT</div>
        <div class="hint-content">
            <h4><b>Warning!</b></h4>
            <p>Aliens and robbers can appear at any time and disrupt your business.</p>
            <p><b>Click on them rapidly to drive them away!</b></p>
        </div>
    </div>

    <!-- Modal for game messages and reports -->
    <div id="daily-report-modal" class="modal">
        <div class="logbook-modal-content">
            <h2 class="text-3xl font-bold font-[Playfair Display] text-[#4e342e] mb-4">Reports</h2>
            <div class="logbook-container">
                <div id="report-page-left" class="book-page"></div>
                <div id="report-page-right" class="book-page"></div>
            </div>
            <div class="logbook-controls">
                <button id="prev-report-page-button"><i data-lucide="circle-chevron-left" class="w-6 h-6"></i></button>
                <button id="next-report-page-button"><i data-lucide="circle-chevron-right" class="w-6 h-6"></i></button>
            </div>
            <button id="daily-report-close-button" class="absolute top-4 right-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full"><i data-lucide="x" class="w-5 h-5 text-white-900"></i></button>
        </div>
    </div>
<div id="end-of-day-report-modal" class="modal fixed inset-0 flex items-center justify-center bg-black/60 z-50" style="display: none;">
    <div class="modal-content bg-white/95 text-gray-800 w-full max-w-md p-6 rounded-lg shadow-xl border border-gray-300[clip-path:polygon(0_0,100%_0,100%_95%,0_95%,0_90%,5%_95%,10%_90%,15%_95%,20%_90%,25%_95%,30%_90%,35%_95%,40%_90%,45%_95%,50%_90%,55%_95%,60%_90%,65%_95%,70%_90%,75%_95%,80%_90%,85%_95%,90%_90%,95%_95%,100%_90%,100%_100%,0_100%)]">
        <h2 class="text-xl font-bold text-center mb-2 font-mono">End of Day Receipt</h2>
        <div class="border-t border-dashed border-gray-400 my-3"></div>

        <!-- Dynamic content from JS -->
        <div id="end-of-day-report-content" class="font-mono text-sm leading-relaxed"></div>
        <div class="border-t border-dashed border-gray-400 my-4"></div>
        <button id="end-of-day-report-close-button"class="w-full py-3 rounded-lg bg-gray-200 border-2 border-purple-700 shadow-[3px_3px_0_#5a278b] text-purple-900 font-semibold tracking-wide transition-all duration-150 hover:bg-purple-300 hover:shadow-[1px_1px_0_#5a278b]">Continue</button>
    </div>
</div>




    <div id="daily-summary-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Daily Summary</h2>
            <div id="daily-summary-content"></div>
            <button id="start-next-day-button" class="control-button mt-4">Start Next Day</button>
        </div>
    </div>

    <div id="game-modal" class="modal">
        <div id="modal-content" class="relative bg-amber-300 border-4 border-amber-800 shadow-[10px_10px_0_#6c3f10] rounded-xl p-6 w-[500px]">
            <p id="modal-text" class="text-xl font-bold text-amber-900 mb-4 text-center"></p>
            <button id="modal-close-button" class="flex-1 py-3 px-4 rounded-lg bg-sky-600 border-2 border-sky-800 shadow-[3px_3px_0_#075985] text-white font-semibold tracking-wide text-center whitespace-nowrap transition-all duration-150 hover:bg-sky-700 hover:shadow-[1px_1px_0_#075985]">OK</button>
        </div>
    </div>

    <!-- SETTINGS MODAL (NEW VERSION) -->
<div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-[999]">
    <div class="relative bg-amber-300 border-4 border-amber-800 shadow-[10px_10px_0_#6c3f10] rounded-xl p-6 w-[360px]">

        <h2 class="text-3xl font-extrabold text-amber-900 mb-4 text-center">Settings</h2>

        <!-- MASTER VOLUME -->
        <div class="flex items-center gap-4 mb-4">
            <i data-lucide="volume-2" class="w-6 h-6"></i>
            <input 
                type="range" 
                id="master-volume-slider" 
                min="0" max="1" step="0.1" value="1"
                class="w-full accent-amber-700"
            >
        </div>

        <!-- MUSIC VOLUME -->
        <div class="flex items-center gap-4 mb-4">
            <i data-lucide="music" class="w-6 h-6"></i>
            <input 
                type="range" 
                id="music-volume-slider" 
                min="0" max="1" step="0.1" value="1"
                class="w-full accent-blue-700"
            >
        </div>

        <!-- SFX VOLUME -->
        <div class="flex items-center gap-4 mb-4">
            <i data-lucide="audio-lines" class="w-6 h-6"></i>
            <input 
                type="range" f
                id="sfx-volume-slider" 
                min="0" max="1" step="0.1" value="1"
                class="w-full accent-purple-700"
            >
        </div>

        <!-- MUTE BUTTON -->
        <div class="flex items-center justify-between mb-3">
            <button 
                id="mute-button" 
                class="px-4 py-2 rounded-lg bg-red-200 border-2 border-red-700 shadow-[3px_3px_0_#7a1f1f] text-red-900 font-semibold tracking-wide transition-all duration-100 hover:bg-red-300 hover:shadow-[1px_1px_0_#7a1f1f]"
            >
                <i data-lucide="volume-x"></i>
            </button>
        </div>

        <!-- CLOSE BUTTON -->
        <button 
            id="settings-close-button" 
            class="absolute top-3 right-3 bg-amber-300 border-2 border-amber-700 shadow-[3px_3px_0_#6c3f10] hover:shadow-[1px_1px_0_#6c3f10] w-10 h-10 flex items-center justify-center rounded-full"
        >
            <i data-lucide="x" class="w-5 h-5 text-amber-900"></i>
        </button>

    </div>
</div>


    <!-- Special Characters -->
<div id="thief" class="character hidden">
    <img src="WhatsApp Image 2025-10-23 at 15.54.31_5f51effb.png">
</div>
<div id="alien" class="character hidden">
    <img src="alien.png" alt="Alien">
</div>


  <audio id="alien-alarm" src="https://www.soundjay.com/buttons/sounds/button-7.mp3" preload="auto"></audio>
    <audio id="background-music" src="https://www.soundjay.com/ambient/sounds/shopping-mall-1.mp3" loop preload="auto"></audio>
    <audio id="customer-murmur" src="https://www.soundjay.com/human/sounds/crowd-talking-1.mp3" loop preload="auto"></audio>
    <audio id="ui-click" src="https://www.soundjay.com/buttons/sounds/button-4.mp3" preload="auto"></audio>

    <script src="script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
